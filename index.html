<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarioWare Style</title>

    <link rel="stylesheet" href="styles/style.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="scripts/audio/audioConfig.js"></script>
    <script src="scripts/audio/AudioManager.js"></script>
    <script src="scripts/audio/audioInit.js"></script>
</head>
<body class="home">
    <div class="container">
        <h1>Wario Ware</h1>
        <button class="start-button" id="startButton">Start</button>
    </div>

    <script>
        const urls = [
            "https://example1.com", /*Url vers pages des jeux*/
            "https://example2.com",
            "https://example3.com",
            "https://exampe4.com",
            "https://example5.com",
            "https://example6.com",
            "https://example7.com",
            "https://example8.com",
            "https://example9.com",
        ];

        const startButton = document.getElementById("startButton");

        startButton.addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * urls.length);
            const randomUrl = urls[randomIndex];
            window.location.href = randomUrl; 
        });
    </script>
</body>
</html>
